<!DOCTYPE html>
<html>
<head>
<title>Personalized Learning Platform</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;
display:flex;
flex-direction:column;
}

/* HEADER */
.header{
width:100%;
height:170px;
background:linear-gradient(45deg,#141e30,#243b55);
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

.header h1{
font-size:42px;
letter-spacing:1px;
}

.header p{
margin-top:10px;
font-size:18px;
opacity:0.9;
}

/* MAIN SECTION */
.main{
flex:1;
display:flex;
align-items:center;
justify-content:center;
padding:40px;
}

/* LOGIN CARD */
.login-box{
width:420px;
background:white;
padding:40px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
text-align:center;
}

.login-box h2{
margin-bottom:10px;
}

.login-box p{
color:gray;
margin-bottom:25px;
}

input{
width:100%;
padding:14px;
margin:12px 0;
border-radius:8px;
border:1px solid #ccc;
font-size:15px;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:8px;
background:linear-gradient(45deg,#667eea,#764ba2);
color:white;
font-size:18px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

/* FOOTER */
.footer{
text-align:center;
padding:15px;
background:#111;
color:white;
font-size:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
<h1> Personalized Learning Platform</h1>
<p>Track performance • Adaptive learning • Smart recommendations</p>
</div>

<!-- LOGIN SECTION -->
<div class="main">
<div class="login-box">

<h2>Student Login</h2>
<p>Enter details to start your learning journey</p>

<input id="name" placeholder="Enter your name">
<input id="email" placeholder="Enter your email">

<button onclick="login()">Start Learning</button>

</div>
</div>

<!-- FOOTER -->
<div class="footer">
© 2026 Learning Platform | Thinkplus.com
</div>

<script>
const BASE="http://127.0.0.1:5000";  // change after deployment

async function login(){
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;

if(name=="" || email==""){
alert("Please enter details");
return;
}

let res=await fetch(BASE+"/add_user",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({name,email})
});

let data=await res.json();
localStorage.setItem("uid",data.user_id);

window.location.href="dashboard.html";
}
</script>

</body>
</html>
